<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Polaris</title>
    <link rel="stylesheet" href="template-style.css">
    <style>
      .content {
          display: flex;
          justify-content: space-around;
      }
      #social-icons {
          display: flex;
          width: 50%;
          min-height: 80vh;
          justify-content: space-around;
      }
      #social-icons > a {
          width: 3vh;
      }
      #social-icons > a > img {
          width: 100%;
          height: auto;
      }
      </style>
  </head>
  <body>
    <header>
        <div class="stars-container" id="stars-container"></div>
        <div id="logo-div" class="logo">
		<a href="https://partypolaris.github.io"><img id="logo" src="assets/polaris.png" alt="Polaris Logo"></a>
        </div>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="party-leaders.html">Party Leaders</a></li>
                <li><a href="socials.html">Social Media</a></li>
                <li><a href="party-platform.html">Platform</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="photos.html">Photos and Videos</a></li>
                <li><a href="other-parties.html">Other Parties</a></li>
            </ul>
            <div class="burger" id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="content">
          <div id="social-icons">
            <a href="https://x.com/uhspartypolaris">
              <img src="assets/twitter-x-logo.png" />
            </a>
            <a href="https://www.instagram.com/uhspartypolaris">
              <img src="assets/Instagram_simple_icon.png" />
            </a>
            <a href="https://www.tiktok.com/@partypolaris">
              <img src="assets/Tiktok_icon.png"/>
            </a>
          </div>
        </section>
    </main>

    <div class="overlay" id="overlay">
        <nav class="overlay-nav">
            <ul>
                <li><a href="party-leaders.html">Party Leaders</a></li>
                <li><a href="socials.html">Social Media</a></li>
                <li><a href="party-platform.html">Platform</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="photos.html">Photos and Videos</a></li>
                <li><a href="other-parties.html">Other Parties</a></li>
            </ul>
        </nav>
    </div>

    <footer>
        <a href="./index.html">Home</a>
        <a href="./party-leaders.html">Party Leaders</a>
        <a href="./socials.html">Social Media</a>
        <a href="./party-platform.html">Platform</a>
    </footer>
    <script src="template.js"></script>
  </body>
</html>
